<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progressbar</title>
</head>
<body>
    <div class="container">
        <h1>Progress Indicator</h1>
        <a href="https://piccalil.li/blog/challenge-009-progress-indicator/">
            Challenge site
        </a>
        <div class="content">

            <div 
                class="progressbar"
            >
                
            </div>

            <div class="buttons">
                <button data-progress="0">
                    0%
                </button>
                <button data-progress="25">
                    25%
                </button>
                <button data-progress="57">
                    57%
                </button>
                <button data-progress="82">
                    82%
                </button>
                <button data-progress="100">
                    100%
                </button>
                <button data-progress="fake-upload">
                    Simulate something which takes time
                </button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
